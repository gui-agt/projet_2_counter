<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>" - Already 9 days?! "<br>
     " - Idk, make me a counter. "<br>
    </h1>
    <div class="countdown">
      <div class="countdown-item">
        <span id="years">00</span>
        <div>Years</div>
      </div>
      <div class="countdown-item">
        <span id="months">00</span>
        <div>Months</div>
      </div>
      <div class="countdown-item">
        <span id="days">00</span>
        <div>Days</div>
      </div>
      <div class="countdown-item">
        <span id="hours">00</span>
        <div>Hours</div>
      </div>
      <div class="countdown-item">
        <span id="minutes">00</span>
        <div>Minutes</div>
      </div>
      <div class="countdown-item">
        <span id="seconds">00</span>
        <div>SeGonds :)</div>
      </div>
      <i>here it is</i>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
